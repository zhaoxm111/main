<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 900px;
			height: 50px;
			margin: 50px auto;
			background-color: pink;
		}
		ul{
			list-style: none;
			width:665px;
			margin: 0 auto;
			overflow: hidden;
		}
		li{
			float: left;
			padding-top: 18px;
		}
		a{
			display: block;
			text-decoration: none;
			color: white;
			font-size: 14px;
			/* line-height: 14px; */
			border-right: 1px solid #eee;
			padding-left: 10px;
			padding-right: 10px;
		}
		a.last{
			border-right: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><a href="" title="">我是一些文字</a></li>
			<li><a href="" title="">我是一些</a></li>
			<li><a href="" title="">我是一些文字</a></li>
			<li><a href="" title="">我是一些文字</a></li>
			<li><a href="" title="">我是一</a></li>
			<li><a href="" title="">我是一些文字</a></li>
			<li><a href="" title="" class="last">我是一些文字</a></li>
		</ul>
	</div>
</body>
</html>
