<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
			color:white;
		}
		.nav{
			margin: 50px auto;
			width:708px;
		}
		ul{
			height: 35px;
		}
		ul li {
			float: left;
			text-align: center;
			width: 100px;
			height: 35px;
			line-height: 35px;
			border-right: 1px solid #eee;
		}
		ul li.last{
			border-right:0;
		}
		a{
			display: block;
			background-color: pink;
		}
		a:hover {
			border-top: 3px solid orange;
			position: relative;
			top: -3px;
			left:0 ;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="" title="" >我爱学习</a></li>
			<li><a href="" title="">我爱学习</a></li>
			<li><a href="" title="">我爱学习</a></li>
			<li><a href="" title="">我爱学习</a></li>
			<li><a href="" title="">我爱学习</a></li>
			<li><a href="" title="">我爱学习</a></li>
			<li class="last"><a href="" title="" >我爱学习</a></li>
		</ul>
	</div>
</body>
</html>
