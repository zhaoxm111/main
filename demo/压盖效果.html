<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		.carousel{
			width: 218px;
			height: 128px;
			margin: 100px auto;
			position: relative;
		}
		span.left_btn{
			position: absolute;
			left: 5px;
			top: 50%;
			margin-top: -16px;
			width: 18px;
			height: 32px;
			background: url(images/icon_v9.png) no-repeat 0 -1px;
			opacity: 0.8;
		}
		span.right_btn{
			position: absolute;
			right: 5px;
			top: 50%;
			margin-top: -16px;
			width: 18px;
			height: 32px;
			background: url(images/icon_v9.png) no-repeat -11px -46px;
			opacity: 0.8;
		}
		p{
			width: 218px;
			height: 25px;
			background-color:#DDDDDD;
			position: absolute;
			bottom: 0;
			left: 0;
			text-align: center;
			opacity: 0.7;
			/* filter: alpha(opacity=60);*/
		} 
	</style>
</head>
<body>
	<div class="carousel">
		<img src="images/by1.png" alt="">
		<span class="left_btn"></span>
		<span class="right_btn"></span>
		<p>四川麻将</p>
	</div>
</body>
</html>
