	<meta charset="UTF-8">

	<script type="text/javascript" src="js/CommonUtil.js"></script>
	<script type="text/javascript">
		//命令模式是一种封装方法调用的方式
		// 命令模式的目的：消除调用命令的调用者和执行命令的执行者之间的耦合
		
		//命令模式 必须实现接口(execute)
		//命令模式分类：简单命令模式、复杂命令模式(事物)、用闭包去封装命令模式(更加灵活的调用命令)
		var CommandInterface=new TCC.Interface("CommandInterface",["execute"]);
		// 有一个按钮 点击按钮 触发几个元素去执行一些动画效果
		// 2个命令(1:start) (2:stop)
		//命令模式的主要概念：调用者只需要执行相应的命令即可，不需要去关心命令到底怎样执行的，执行者才是真正的去处理这条命令的内部实现

		var StartCommod=function(obj) {
			this.ad=obj;
		};
		StartCommod.prototype.execute=function(){
			this.ad.start();
		};
		var StopCommod=function(obj) {
			this.ad=obj;
		};
		StopCommod.prototype.execute=function(){
			this.ad.stop();
		};
		var startCommand=new StartCommod(obj);
		startCommand.execute();
		var stopCommand=new StopCommod(obj);
		stopCommand.execute();

		//闭包命令模式
		/*
		function MakeStart(obj) {
			return function(){
				obj.start();
			};
		};
		function MakeStop(obj) {
			return function(){
				obj.stop();
			};
		};
		var startCommand=new MakeStart(obj);
		startCommand();  //命令开启了
		var stopCommand=new MakeStop(obj);
		stopCommand();  //命令结束了
		*/

		//客户、调用者、接受者 
		// 客户创建命令(创建一个实例)，调用者(当前命令的实例)执行命令，接受者(实例中传递的参数)在命令执行时进行相应的操作
	</script>
