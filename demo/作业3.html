<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	/*清除默认样式*/
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 660px;
			height: 199px;
			margin: 50px auto;
			color: #000;
		}
		.box h3{
			height: 42px;
			padding-left: 5px;
			font-size: 16px;
			font-family: "Microsoft Yahei";
			line-height: 42px;
			border-top: 1px dotted #738291;
			border-bottom: 1px solid #e6e6e6;
		}
		.box .list{
			height: 140px;
			margin-top: 15px;
		}
		.box .list .pic{
			float: left;
			width: 196px;
			height: 110px;
			margin-right: 36px;
		}
		.box .list .pic.nomg{
			margin-right: 0;
		}
		.box .list .pic p{
			height: 30px;
			font: 14px/30px "SimSun";
			padding-left: 6px;
			background-color: #f5f5f5;
		}

	</style> 
</head>
<body>
	<div class="box">
		<h3>图片</h3>
		<div class="list">
			<div class="pic">
				<img src="img3.png" alt="">
				<p>6名公民出国旅游</p>
			</div>
			<div class="pic">
				<img src="img3.png" alt="">
				<p>6名公民出国旅游</p>
			</div>
			<div class="pic nomg">
				<img src="img3.png" alt="">
				<p>6名公民出国旅游</p>
			</div>
		</div>
	</div>
</body>
</html>
