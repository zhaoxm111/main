<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{
			width: 100px;
			height: 100px;
			background-color: yellow;
			float: left;
			margin-right:5px; 
		}
		.colored{
			background-color: green;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<button id="run">run</button>
	<div></div>
	<div id="mover"></div>
	<div></div>
	<script type="text/javascript">
		$(function(){
			$("#run").click(function(){
				// toggleClass()添加或删除一个css类
				$(":animated").toggleClass('colored');
			});
			function animatedIt(){
				// slideToggle()添加一个缓慢滑动动画
				$("#mover").slideToggle("slow",animatedIt);
			}
			animatedIt();
		})
	</script>
</body>
</html>
