<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/Vue-2.5.17.js"></script>
	<script type="text/javascript">
		window.onload=function() {
			//你可以用 v-model 指令在表单 <input>、<textarea> 及 <select> 元素上创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素。

			/*修饰符
				.lazy  转变为使用 change 事件进行同步(即不是立即同步，文本框失去焦点时才同步)
				.number 自动将用户的输入值转为数值类型
				.trim   自动过滤用户输入的首尾空白字符
			*/   
			new Vue({
				el:".box",
				data:{
					checked:true,
					text:null,
					msg:null,
					checkedNames: [],
					picked:'',
					selected:'',
					select: 'A',
				    options: [
				      { text: 'One', value: 'A' },
				      { text: 'Two', value: 'B' },
				      { text: 'Three', value: 'C' }
				    ]
				}
			})
		};
		
	</script>
</head>
<body>
	<div class="box">
		<!-- 单个复选框 绑定到布尔值-->
		<input type="checkbox" id="aa" v-model="checked">
		<label for="aa">{{checked}}</label>
		<br>
		<!-- 单行文本框 -->
		<input type="text" v-model.lazy.trim="text">
		<p>{{text}}</p>
		<!-- 多行文本框 -->
		<span>Multiline message is:</span>
		<p>{{msg}}</p>
		<br>
		<textarea v-model="msg"></textarea>
		<br>
		<!-- 多个复选框 绑定到同一个数组 反映到数组里面的是value值-->
		<input type="checkbox" id="jack" value="Jack"  v-model="checkedNames">
		<label for="jack">Jack</label>
		<input type="checkbox" id="john" value="John" v-model="checkedNames">
		<label for="john">John</label>
		<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
		<label for="mike">Mike</label>
		<br>
		<span>Checked names: {{ checkedNames }}</span>
		<br>
		<!-- 单选按钮 必须name值一样才能单选-->
		<input type="radio" id="one" value="One" v-model="picked">
		<label for="one">One</label>
		<br>
		<input type="radio" id="two" value="Two" v-model="picked">
		<label for="two">Two</label>
		<br>
		<span>Picked: {{ picked }}</span>

		<br>
		<!-- 选择框 反应权重 value > 内容 -->
		<select v-model="selected">
		    <option disabled value="">请选择</option>
		    <option value="s">A</option>
		    <option>B</option>
		    <option>C</option>
	    </select>
	    <span>Selected: {{ selected }}</span>
	    <br>

	    <select v-model="select">
		 	<option v-for="option in options" v-bind:value="option.value">
		    	{{ option.text }}
  			</option>
		</select>
		<span>Selected: {{ select }}</span>
	</div>
	
</body>
</html>
