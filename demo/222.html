<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		.box1{
			background-color: pink;
			width: 200px;
			height: 200px;
			margin: 10px;
		}
		span{
			display: block;
			height: 100px;
			background-color: lightblue;
		}
		b{
			line-height: 50px;
			border: 1px solid red;
			padding-right: 20px;
			background: url(images/s2.png) no-repeat right center lightgreen;
		}
		a{
			display: block;
		}
		.box2{
			width: 200px;
			border: 1px solid red;
		}
		.box2 .box3{
			height: 200px;
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<div class="box1">
		<a href="">
			<span>
				<b>123</b>
			</span>
		</a>
	</div>
	<div class="box2">
		<div class="box3"></div>
	</div>
</body>
</html>
