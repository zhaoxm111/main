<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style-type: none;
		}
		a{
			text-decoration: none;
			color: #252525;
		}
		.tab{
			width: 310px;
			height: 190px;
			margin: 50px auto;
		}
		.tab .hd{

			border-top: 2px solid #206f96;
			overflow: hidden;
		}
		.tab .hd span{
			float: left;
			width: 102px;
			height: 29px;
			line-height: 29px;
			font-size: 14px;
			text-align: center;
			border: 1px solid #cfcfcf;
			border-top: none;
			margin-left: -1px;
		}
		.tab .hd span.first{
			margin-left: 0;
			font-weight: bold;
			border-bottom: none;
		}
		.tab .hd span a{
			display: block;
		}
		.tab .bd{
			padding: 17px 0 0 9px;
			height: 140px;
			overflow: hidden;
		}
		.tab .bd div{
			font-size: 14px;
			line-height: 27px;
			font-family:"SimSun";
		}
		.tab .bd div ul li.fw{
			font-weight: bold;
		}
		
	</style>
</head>
<body>
	<div class="tab">
		<div class="hd">
			<span class="first"><a href="">新闻</a></span>
			<span><a href="">图片</a></span>
			<span><a href="">军事 航空</a></span>
		</div>
		<div class="bd">
			<div>
				<ul>
					<li class="fw"><a href="">习近平离京访问捷克并出席核安全峰会</a></li>
					<li><a href="">习近平离京访问捷克并出席核安全峰会</a></li>
					<li><a href="">习近平离京访问捷克并出席核安全峰会</a></li>
					<li><a href="">习近平离京访问捷克并出席核安全峰会</a></li>
					<li><a href="">习近平离京访问捷克并出席核安全峰会</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
