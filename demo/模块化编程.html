	<script type="text/javascript">
// 找出1~10000之间的完美数
		function sum(a){
			var sum=0;
			for(var i=1;i<a;i++){
				if(a%i==0){
					sum+=i;
				}
			}
			return sum;
		}
		function wmspd(a) {
				if(a==sum(a)){
					return true;
				}else{
					return false;
				}
			}
		for(var i=1;i<=10000;i++){
			if(wmspd(i)){
				console.log(i);
			}
		}
// 模块化了解

	</script>
