<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid #eee;
			margin: 50px auto;
		}
		.box .top{
			overflow: hidden;
		}
		.box .top span{
			float: left;
			width: 99px;
			height: 39px;
			border-left: 1px solid #eee;
			border-bottom: 1px solid #eee;
			font-size: 14px;
			line-height:  39px;
			text-align: center;
			color: #333;
		}
		.box .top span.first{
			width: 100px;
			border-left:none/*or 0*/;
		}
		.box .top span.cur{
			border-bottom:none/*or 0*/;
			font-weight: bold;
		}
		.box .bottom{
			/*width: 300px;*/
			height: 260px;
			overflow: hidden;
			/*background-color: #eee;*/
		}
		.box .bottom div{
			/*float: left;*/
			height: 260px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top">
			<span class="first cur">新闻</span>
			<span>体育</span>
			<span>时尚</span>
		</div>
		<div class="bottom">
			<div>新闻</div>
			<div>体育</div>
			<div>时尚</div>
		</div>
	</div>
</body>
</html>
