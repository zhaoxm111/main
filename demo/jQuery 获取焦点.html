<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.focused{
			background: #abcdef;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div id="content">
		<input tabindex="1">
		<input tabindex="2">
		<select tabindex="3">
			<option>我是第一个选项</option>
			<option>我是第二个选项</option>
		</select>
		<div tabindex="4">
			我是一个div
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			// delegate()	向匹配元素的当前或未来的子元素附加一个或多个事件处理器
			$("#content").delegate("*","focus blur",function(event){
				var e=$(this);
				setTimeout(function(){
					e.toggleClass("focused",e.is(":focus"));
				},0);
			})
		})
	</script>
</body>
</html>
