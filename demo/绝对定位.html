<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			margin: 10px;
			border: 1px solid yellow;
			position: absolute;
			top: 100px;
			left: 100px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			bottom: 10px;
			left: 110px;
		}
		.box3{
			background-color: #eee;
			width: 300px;
			height: 300px;
			position: absolute;
			top: 10px;
			right: 100px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
	<div class="box3"></div>
</body>
</html>
