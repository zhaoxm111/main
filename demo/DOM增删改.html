<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			overflow: hidden;
			list-style: none;
		}
		#total,#btnList{
			width: 260px;
			float: left;
		}
		#total{
			position: absolute;
			left: 420px;
			top:20px;
		}
		#btnList{
			position: absolute;
			left: 690px;
			top:20px;
		}
		div.inner ul li{
			background-color:lightgreen;
			height: 20px;
			text-align: center;
			float: left;
			margin:20px 5px;
			border: 1px solid black;
		}
		button{
			width: 250px;
			margin-bottom: 10px;
		}	
	</style>
	<script type="text/javascript">
		window.onload=function() {
			//01 创建一个"广州"节点，添加到#city下
			var btn01=document.getElementById("btn01");
			btn01.onclick=function() {
				/*
				*document.createElement("参数")
				*	可以用于创建一个元素节点对象，
				*	需要一个标签名作为参数，根据该标签名创建元素节点对象，
				*	并将创建好的对象作为返回值
				*/
				// 创建li元素节点
				var li=document.createElement("li");
				/*
				*document.createTextNode("参数")
				*	可以用来创建一个文本节点对象
				*	需要一个文本内容作为参数，根据该内容创建文本节点
				*	并将创建好的对象返回	
				*/
				// 创建广州文本节点
					// 方法一
				// li.innerHTML="广州";
					// 方法二
				var gzText=document.createTextNode("广州");
				/*
				*appendChild()
				*	-向一个父节点中添加一个新的子节点
				*	-用法：父节点.appendChild(子节点)
				*/
				li.appendChild(gzText);
				var city=document.getElementById("city");
				// 将广州所在的li添加到city下
				city.appendChild(li);
			};

			//02 将"广州"节点插入到#bj前面
			var btn02=document.getElementById("btn02");
			btn02.onclick=function(){
				var bj=document.getElementById("bj");
				var li=document.createElement("li");
				li.innerHTML="广州";
				/*
				*	insertBefore()
				*	 -可以将新的子节点插入到指定的子节点前面
				*	 -语法：父节点.insertBefore(新节点,旧节点)
				*/	 
				bj.parentNode.insertBefore(li,bj);
			};

			//03 使用"广州"节点替换#bj节点
			var btn03=document.getElementById("btn03");
			btn03.onclick=function(){
				var bj=document.getElementById("bj");
				var li=document.createElement("li");
				li.innerHTML="广州";
				/*
				*	replaceChild()
				*	 -可以使用指定的新子节点替换已有的旧子节点
				*	 -语法：父节点.replaceChild(新节点,旧节点)
				*/	 
				bj.parentNode.replaceChild(li,bj);
			}
			
			//04 删除#bj节点
			var btn04=document.getElementById("btn04");
			btn04.onclick=function(){
				var bj=document.getElementById("bj");
				/*
				*	removeChild()
				*	 -可以删除指定的子节点
				*	 -语法：父节点.removeChild(子节点)
				*/	 
				bj.parentNode.removeChild(bj);
			}

			//05 读取#city内的HTML代码
			var btn05=document.getElementById("btn05");
			btn05.onclick=function(){
				var city=document.getElementById("city").innerHTML;
				alert(city);
			};

			//06 设置#bj内的HTML代码
			var btn06=document.getElementById("btn06");
			btn06.onclick=function(){
				var bj=document.getElementById("bj");
				bj.innerHTML="jjj";
			};
		};
	</script>
</head>
<body>
	<div id="total">
		<div class="inner">
			<p>你最喜欢哪座城市？</p>
			<ul id="city">
				<li id="bj">北京 </li>
				<li>上海 </li>
				<li>东京 </li>
				<li>首尔</li>
			</ul>
		</div>
	</div>
	<div id="btnList">
		<button id="btn01">创建一个"广州"节点，添加到#city下</button>
		<button id="btn02">将"广州"节点插入到#bj前面</button>
		<button id="btn03">使用"广州"节点替换#bj节点</button>
		<button id="btn04">删除#bj节点</button>
		<button id="btn05">读取#city内的HTML代码</button>
		<button id="btn06">设置#bj内的HTML代码</button>
	</div>
</body>
</html>
