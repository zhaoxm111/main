<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>后代选择器</title>
	<style type="text/css">
		div{
			color: red;
		}
		p{
			color: blue;
		}
		p.para{
			font-size: 50px;
		}
		div,p,h3{
			color:orange;
		}
		/* 属性选择器 */
		p[class~=b]{
			font-size: 30px;
			color: red;
		}
		p[class*=j]{
			color: blue;
		}
	</style>
</head>
<body>
	<div>我是div</div>
	<div class="para">我是div</div>
	<div class="para">我是div</div>
	<div>我是div</div>
	<p>我是p</p>
	<p class="para">我是p</p>
	<p>我是p</p>
	<p>我是p</p>
	<p>我是p</p>
	<h3>我是后来的h3</h3>
	<p class="a b c">我是一段文字</p>
	<p class="ajk b c">我是一段文字</p>
</body>
</html>
