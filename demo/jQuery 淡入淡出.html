<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div id="div1" style="width:70px;height:80px;display:none;background:aquamarine;"></div>
	<div id="div2" style="width:70px;height:80px;display:none;background:palegreen;"></div>	
	<div id="div3" style="width:70px;height:80px;display:none;background:pink;"></div>
	<br>
	<button id="in">fade in</button>
	<button id="out">fade out</button>
	<button id="toggle">fade toggle</button>
	<button id="to">fade to</button>
<script type="text/javascript">
	// 淡入淡出
		$("#in").on("click",function(){
			$("#div1").fadeIn(1000);
			$("#div2").fadeIn(1000);
			$("#div3").fadeIn(1000);
		});
		$("#out").on("click",function(){
			$("#div1").fadeOut(1000);
			$("#div2").fadeOut(1000);
			$("#div3").fadeOut(1000);
		});
		$("#toggle").on("click",function(){
			$("#div1").fadeToggle(1000);
			$("#div2").fadeToggle(1000);
			$("#div3").fadeToggle(1000);
		});
		$("#to").on("click",function(){
			$("#div1").fadeTo(1000,0.3);
			$("#div2").fadeTo(1000,0.6);
			$("#div3").fadeTo(1000,0.9);
		});
</script>
</body>
</html>
