<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		/*公共类*/
		.inner{
			width: 970px;
			margin: 0 auto;
		}
		.mgb10{
			margin-bottom: 10px;
		}
		/*header开始*/
		.header{
			height: 103px;
		}
		.header .logo{
			float: left;
			width: 277px;
			height: 103px;
			background-color: pink;
		}
		.header .lang{
			float: right;
			width: 137px;
			height: 49px;
			margin-bottom: 8px;
			background-color:lightgreen;
		}
		.header .nav{
			float: right;
			width: 679px;
			height: 46px;
			background-color: lightgreen;
		}
		/*content开始*/
		.content{
			height: 435px;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.content .slide{
			float: left;
			width: 310px;
			height: 435px;
			background-color: lightyellow;
		}
		.content .main{
			float: right;
			width: 650px;
			height: 435px;
		}
		.content .main .top{
			width: 100%;
			height: 401px;
		}
		.content .main .top .left{
			float: left;
			width: 450px;
			height: 401px;
		}
		.content .main .top .left div{
			height: 240px;
			background-color: lightblue;
		}
		.content .main .top .left div.son2{
			height: 110px;
		}
		.content .main .top .left div.son3{
			height: 30px;
		}
		.content .main .top .right{
			float: right;
			width: 190px;
			height: 401px;
			background-color:#D67FFF;
		}
		.content .main .bottom{
			height: 25px;
			background-color: lightgreen;
		}
		/*footer开始*/
		.footer{
			height: 30px;
			background-color: lightblue;
		}

	</style> 
</head>
<body>
	<div class="header inner ">
		<div class="logo">long</div>
		<div class="lang">language</div>
		<div class="nav">nav</div>
	</div>
	<div class="content inner ">
		<div class="slide">slide</div>
		<div class="main">
			<div class="top mgb10">
				<div class="left">
					<div class="son1 mgb10">1</div>
					<div class="son2 mgb10">2</div>
					<div class="son3 ">3</div>
				</div>
				<div class="right">right</div>
			</div>
			<div class="bottom">bottom</div>
		</div>
	</div>
	<div class="footer inner"><footer/div>
</body>
</html>
