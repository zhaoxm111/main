<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 方法一
		var a=prompt("请输入第一个数字");
		var b=prompt("请输入第二个数字");
		alert(parseInt(a)+parseInt(b));
		// 方法二
		var c=prompt("请输入第三个数字");
		var d=prompt("请输入第四个数字");
		var sum=parseInt(c)+parseInt(d);
		alert(sum);
		// 方法四
		var e=prompt("请输入第五个数字");
		var f=prompt("请输入第六个数字");
		var sum=parseFloat(e)+parseFloat(f);
		alert(sum);
	</script>
</body>
</html>
