<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.sogreen{
			background: green;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div>
		<span>s1</span>
		<span>s1</span>
		<span>s1</span>
	</div>
	<div>
		<span>s1</span>
		<span>s1</span>
		<span>s1</span>
	</div>
	<div>
		<span>s1</span>
		<span>s1</span>
		<span>s1</span>
	</div>
	<script type="text/javascript">
		$(function(){
			$(function(){
				$("span:first-child").css("text-decoration","underline").hover(function(){
					$(this).addClass("sogreen");
				},function(){
					$(this).removeClass('sogreen');
				});
			})
		})
	</script>
</body>
</html>
