<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		a{
			text-decoration: none;
		}
		.box1{
			width: 24px;
			height: 24px;
			margin: 50px auto;
			background: url(images/img6.png) no-repeat 0 -352px;
		}
		.box2{
			width: 800px;
			background-color: lightpink;
			overflow: hidden;
			margin:0 auto;
		}
		a{
			display: block;
			float: left;
			width: 100px;
			height: 25px;
			line-height: 25px;
			text-align: center;
		}
		a:link,a:visited{
			color: white;
		}
		a:hover{
			background-image: url(images/img5.png);
			background-repeat: repeat-x;	
		}
	</style>
</head>

	<div class="box2">

</body>
</html>
