<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 2; i <= 100; i++) {
			var count=0;
			for (var j =1 ; j <= i; j++){
				if(i%j==0){
					count++;
				}
			}
			if(count==2){
				console.log(i);
			}
		}
	</script>
</body>
</html>
