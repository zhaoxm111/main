<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{
			width: 900px;
			height: 650px;
			padding-top: 10px;
			text-align: center;
			margin: 30px auto;
			background-color:lightblue;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			// 创建一个数组 用来保存图片路径
			var imgs=["images/c1.jpg","images/c2.jpg","images/c3.jpg","images/c4.jpg","images/c5.jpg","images/c6.jpg"];
			// 创建一个变量用来保存当前正在显示的图片的索引
			var index=0;
			// 获取id为info的元素节点
			var p=document.getElementById("info");
			// 获取按钮
			var up=document.getElementById("up");
			var down=document.getElementById("down");
			// 分别为两个按钮绑定单击响应函数
			down.onclick=function(){
				// 获取img元素节点
				var img=document.getElementsByTagName("img")[0];
				index++;
				if(index>imgs.length-1){
					index=0;
				}
				// 切换图片就是要修改img的src属性
				img.src=imgs[index];
				// 为p元素添加内容
				p.innerHTML="总共"+imgs.length+"张,"+"当前是第"+(index+1)+"张";
			};
			up.onclick=function(){
				var img=document.getElementsByTagName("img")[0];
				index--;
				if(index<0){
					index=imgs.length-1;
				}
				img.src=imgs[index];
				p.innerHTML="总共"+imgs.length+"张,"+"当前是第"+(index+1)+"张";
			};
		};
	</script>
</head>
<body>
	<div>
		<p id=info></p>
		<img src="images/c1.jpg" alt="">
		<button id="up">上一张</button>
		<button id="down">下一张</button>
	</div>
</body>
</html>
