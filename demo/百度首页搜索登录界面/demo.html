<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles/demo.css">
    </head>
    <body>
        <div id="bg">
            <div class="" id="header">
                <div class="logIn">
                    登录
                </div>
                <div class="option">
                    设置
                </div>
            </div>
            <div class="logo">
                <img src="img/logo.png" class="logoImg">
            </div>
            <div class="searchBox">
                <input type="text" style="font-size:18px;line-height:36px" class="search" value="">
                <div class="searchBtn">
                    百度一下
                </div>
            </div>
            <div id="wrapper">
                <form class="" action="index.html" method="post">
                    <div id="logInBox">
                        用户名密码登录
                        <div class="logItem1">
                            <input type="text" name="userName" class="input1" value=""placeholder="手机/邮箱/用户名">
                        </div>
                        <div class="logItem2">
                            <input type="password" name="password" class="input2" value=""placeholder="密码">
                        </div>
                        <div class="logItem3">
                            <p class="checkbox"><input type="checkbox" name="check" style="vertical-align:middle;cursor: pointer; ">下次自动登录</p>
                        </div>
                        <div class="logItem4">
                            <div class="logInBtn">登录</div>
                        </div>
                        <a class="tip1">忘记密码？</a>
                        <a class="tip2">短信快捷登录</a>
                        <div class="close">

                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="scripts/jquery-3.3.1.js"></script>
        <script src="scripts/demo.js"></script>
    </body>
</html>
