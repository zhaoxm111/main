<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script>
		function loadXMLDoc(){
			var xmlhttp;
			if (window.XMLHttpRequest){
				//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
				xmlhttp=new XMLHttpRequest();
			}else{
				// IE6, IE5 浏览器执行代码
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange=function(){
				console.log(xmlhttp,' xmlhttp')
				if (xmlhttp.readyState==4 && xmlhttp.status==200){
					document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
				}
			}	
			// xmlhttp.open("GET","https://tcc.taobao.com/cc/json/mobile_tel_segment.htm?tel=13379105425",true);
			xmlhttp.open("GET","http://localhost:3000/http",true);
			xmlhttp.send();
		}	
	</script>
</head>
<body>
	<div id="myDiv"><h3>哈哈哈</h3></div>
	<button type="button" onclick="loadXMLDoc()">hhh</button>	
</body>
</html>
