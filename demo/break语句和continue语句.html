<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
// break语句
		waiceng:for(var i=1;i<=4;i++){
			for(var j=1;j<=4;j++){
				console.log(i,j);
				if(j=2){
					break waiceng;
				}
			}
		}
// continue语句
		for(var i=1 ; i<=10 ; i++){
			if(i%2 != 0){
				continue;
			}
			console.log(i);
		}
	</script>
</body>
</html>
