<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on绑定事件</title>
</head>
<body>
    <div id="app">
        <!-- 注意符号与格式 -->
        <button v-on= "{ mouseenter: onEnter, mouseleave :onOut }" v-on:click="onClick">点我</button>
        <!-- <form v-on="{keyup : onkeyUp} " on v-on:submit.prevent="onSubmit">两种(冒号等号)写法都可以,我发现了 -->
        <!-- <form v-on:keyup="onkeyUp"  v-on:submit.prevent="onSubmit"> -->
        <!-- .enter适用于回车键 -->
        <form v-on:keyup.enter="onEnter"  v-on:submit.prevent="onSubmit">
            <input type="text">
            <button type="submit">提交</button>
        </form>
    </div>
    <script src="../js/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
