<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性:通过其他的数据算出一个新数据</title>
</head>
<body>
    <div id="app">
        <table border="1">
            <thead>
                <th>学科</th>
                <th>分数</th>
            </thead>
            <tbody>
                 <tr>
                    <td>数学</td>
                    <!-- .number显示数据属性,可加减,不然认定为字符串.或者加上parseFloat.这样就可以使数据变得动态可控,可以联动 -->
                    <td><input type="text" v-model.number="math"></td>
                 </tr>
                 <tr>
                    <td>英语</td>
                    <td><input type="text" v-model.number="yingyu"></td>
                 </tr>
                 <tr>
                    <td>语文</td>
                    <td><input type="text" v-model.number="yuwen"></td>
                 </tr>
                 <tr>
                    <td>总分</td>
                    <td>{{math + yingyu + yuwen}}</td>
                 </tr>
                 <tr>
                    <td>平均分</td>
                    <td>{{Math.round((math + yingyu + yuwen)/3)}}</td>
                 </tr>
                 <tr>
                    <td>总分</td>
                    <td>{{sum}}</td>
                </tr>
                <tr>
                    <td>平均分</td>
                    <td>{{average}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../js/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
