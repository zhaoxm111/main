<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../code/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <p>{{age}}</p>
    </div>
    
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                name:"章三",
                age:33,
            }
        })
    </script>
</body>
</html>
