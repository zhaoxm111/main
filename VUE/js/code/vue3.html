<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式实现</title>
    <script type="text/javascript" src="../code/js/vue.js"></script>
</head>
<body>
    <p>Object.defineProperty</p>
    <script type="text/javascript">
        // var obj = {
        //     name: 'zhangsan',
        //     age: 23,

        // }
        // console.log(obj)

        var obj = {}
        var _name = "zhnagsan"
        Object.defineProperty(obj, 'name', {
            get: function(name){
                console.log('get', _name);//监听
                return _name
            },
            set: function(newVal){
                console.log('set', newVal);//监听
                _name = newVal
            },
        })
    </script>
</body>
</html>
